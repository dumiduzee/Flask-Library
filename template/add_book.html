<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book - Library System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f7f7;
        }
        .navbar-custom {
            background-color: #343a40;
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: #ffffff;
        }
        .card {
            border-radius: 15px;
            padding: 0.5rem;
        }
        .btn-custom {
            background-color: #28a745;
            color: white;
            border-radius: 50px;
            padding: 0.25rem;
            font-size: 0.875rem;
        }
        .container-custom {
            max-width: 400px;
            margin: 20px auto;
        }
        .form-control {
            border-radius: 6px;
            height: 32px;
        }
        .form-label {
            margin-bottom: 0.25rem;
        }
        .mb-3 {
            margin-bottom: 0.75rem;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Library System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Add Book</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Books List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Add Book Form -->
    <div class="container container-custom">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="card shadow-sm">
                    <h3 class="text-center mb-3">Add a New Book</h3>
                    <form method="POST" action="/add_book">
                        <div class="mb-3">
                            <label for="bookName" class="form-label">Book Name</label>
                            <input type="text" class="form-control" id="bookName" name="book_name" required>
                        </div>
                        <div class="mb-3">
                            <label for="bookISBN" class="form-label">Book ISBN</label>
                            <input type="text" class="form-control" id="bookISBN" name="book_isbn" required>
                        </div>
                        <div class="mb-3">
                            <label for="bookAuthor" class="form-label">Book Author</label>
                            <input type="text" class="form-control" id="bookAuthor" name="book_author" required>
                        </div>
                        <div class="mb-3">
                            <label for="bookPublisher" class="form-label">Publisher</label>
                            <input type="text" class="form-control" id="bookPublisher" name="book_publisher">
                        </div>
                        <div class="mb-3">
                            <label for="bookYear" class="form-label">Year of Publication</label>
                            <input type="text" class="form-control" id="bookYear" name="book_year">
                        </div>
                        <button type="submit" class="btn btn-custom w-100 mt-2">Add Book</button>
                    </form>
                </div>
                <p class="text-center">{{result}}</p>
            </div>
        </div>
        
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
